version: '3.8'

# PRODUCTION DOCKER COMPOSE - VPS HOSTINGER (EasyPanel)
# ⚠️ SECURITY FIRST: No public ports for Postgres/Redis
# Network: apolo-net (internal only)
# Volumes: Persistent data for all services

networks:
  apolo-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

services:
  # ==========================================
  # PostgreSQL Database (PRIVATE - NO PUBLIC PORT)
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: apolo-postgres
    restart: always
    
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    
    # NO public ports! Only internal communication via container network
    networks:
      - apolo-net
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Security: read-only permissions where possible
    read_only: true
    tmpfs:
      - /var/run/postgresql
      - /tmp

  # ==========================================
  # Redis Cache (PRIVATE - NO PUBLIC PORT)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: apolo-redis
    restart: always
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    
    # NO public ports! Only internal communication
    networks:
      - apolo-net
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    security_opt:
      - no-new-privileges:true

  # ==========================================
  # Discord Bot (Node/TypeScript)
  # ==========================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    
    container_name: apolo-bot
    restart: always
    
    networks:
      - apolo-net
    
    environment:
      # Discord
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      
      # Database
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # API Keys (support 1..10 keys for rotation)
      STRATZ_API_TOKEN_1: ${STRATZ_API_TOKEN_1}
      STRATZ_API_TOKEN_2: ${STRATZ_API_TOKEN_2:-}
      STRATZ_API_TOKEN_3: ${STRATZ_API_TOKEN_3:-}
      STEAM_API_KEY: ${STEAM_API_KEY}
      GEMINI_API_KEY_1: ${GEMINI_API_KEY_1}
      GEMINI_API_KEY_2: ${GEMINI_API_KEY_2:-}
      GEMINI_API_KEY_3: ${GEMINI_API_KEY_3:-}
      
      # Node
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Metrics (INTERNAL ONLY)
      METRICS_PORT: 9100
      METRICS_HOST: 0.0.0.0
    
    # ONLY expose metrics port (internal network access)
    expose:
      - "9100"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    volumes:
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9100/health', (r) => { if (r.statusCode !== 200) throw new Error(r.statusCode) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security: read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /run

  # ==========================================
  # Prometheus (Metrics Collection)
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: apolo-prometheus
    restart: always
    
    networks:
      - apolo-net
    
    # Only accessible internally + port 9091 for local/admin access
    ports:
      - "127.0.0.1:9091:9090"
    
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    
    depends_on:
      - bot
    
    read_only: true
    tmpfs:
      - /tmp

  # ==========================================
  # Grafana (Dashboards & Monitoring)
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: apolo-grafana
    restart: always
    
    networks:
      - apolo-net
    
    # IMPORTANT: Change password in production!
    # Use strong password: min 12 chars, numbers, symbols
    ports:
      - "3000:3000"
    
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: 'false'
      GF_INSTALL_PLUGINS: ''
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_SECURITY_COOKIE_SAMESITE: strict
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: 'true'
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: nosniff
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    
    depends_on:
      - prometheus
    
    read_only: true
    tmpfs:
      - /tmp
      - /run/grafana

# ==========================================
# SECURITY NOTES:
# ==========================================
# 1. Postgres/Redis: NO public ports (internal network only)
# 2. Bot metrics: Internal network (9100)
# 3. Prometheus: Only localhost:9091 accessible
# 4. Grafana: Public :3000 BUT with STRONG password (set in .env)
# 5. All containers: Non-root user, read-only filesystem, tmpfs for temp
# 6. Network: apolo-net isolated bridge (no outside access by default)
# 7. Volumes: Persistent for data, RO for configs
# 8. Health checks: All services monitored
# 9. Restart policy: Always (auto-recovery from crashes)
# 10. NODE_ENV: Production (optimized runtime)
