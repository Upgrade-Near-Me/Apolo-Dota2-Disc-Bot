name: APOLO CI/CD Pipeline

run-name: "${{ github.actor }} - ${{ github.event_name }} to ${{ github.ref_name }}"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Manual trigger for testing

env:
  NODE_VERSION: '20.18.1'
  REGISTRY: ghcr.io
  # Use a fixed, lowercase image path to avoid GHCR tag normalization issues
  REGISTRY_IMAGE: ghcr.io/upgrade-near-me/apolo
  POSTGRES_VERSION: '14-alpine'
  REDIS_VERSION: '7-alpine'

# Security: Principle of least privilege
permissions:
  contents: read

jobs:
  # ==========================================
  # JOB 1: CI TESTS (TypeScript, Lint, Unit Tests)
  # ==========================================
  ci-tests:
    name: CI - Tests & Lint
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apolo_dota2_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate environment
        run: |
          echo "âœ… Node version: $(node --version)"
          echo "âœ… NPM version: $(npm --version)"
          echo "âœ… TypeScript version: $(npx tsc --version)"
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Type check (TypeScript)
        run: npm run type-check
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Run database migrations (test)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apolo_dota2_test
          NODE_ENV: test
        run: npx tsx src/database/migrate.ts
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apolo_dota2_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:unit
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/apolo_dota2_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
        run: npm run test:integration || echo "Integration tests skipped (optional)"
      
      - name: Upload coverage (codecov)
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-apolo
        continue-on-error: true
  
  # ==========================================
  # JOB 2: BUILD DOCKER IMAGE
  # ==========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: ci-tests
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
      
      - name: Build Docker image (no push for PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build & Push Docker image (production)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
  
  # ==========================================
  # JOB 3: DEPLOY TO VPS
  # ==========================================
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-docker
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Validate required secrets
      - name: Validate secrets
        run: |
          MISSING_SECRETS=()
          
          [[ -z "${{ secrets.VPS_HOST }}" ]] && MISSING_SECRETS+=("VPS_HOST")
          [[ -z "${{ secrets.VPS_USER }}" ]] && MISSING_SECRETS+=("VPS_USER")
          [[ -z "${{ secrets.VPS_SSH_KEY }}" ]] && MISSING_SECRETS+=("VPS_SSH_KEY")
          [[ -z "${{ secrets.DISCORD_TOKEN }}" ]] && MISSING_SECRETS+=("DISCORD_TOKEN")
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âŒ Missing required secrets: ${MISSING_SECRETS[*]}"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p /root/apolo && echo 'âœ… Deployment directory created'"
      
      - name: Copy docker-compose file
        run: |
          scp docker-compose.shared.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/apolo/docker-compose.yml
      
      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          
          echo "ğŸš€ Starting APOLO deployment..."
          
          cd /root/apolo
          
          # Export environment variables
          export DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}"
          export DISCORD_CLIENT_ID="${{ secrets.DISCORD_CLIENT_ID }}"
          # Use docker-compose.shared.yml environment variables (passed via .env on VPS)
          # DATABASE_URL and REDIS_URL are managed by VPS .env file
          export STRATZ_API_TOKEN_1="${{ secrets.STRATZ_API_TOKEN_1 }}"
          export STEAM_API_KEY="${{ secrets.STEAM_API_KEY }}"
          export GEMINI_API_KEY_1="${{ secrets.GEMINI_API_KEY_1 }}"
          
          # Validate Docker connectivity
          if ! docker ps > /dev/null 2>&1; then
            echo "âŒ Docker daemon not accessible"
            exit 1
          fi
          
          echo "âœ… Docker daemon OK"
          
          # Pull latest image
          echo "ğŸ“¦ Pulling latest image..."
          docker pull ghcr.io/upgrade-near-me/apolo:latest || \
            (echo "âš ï¸ Image pull failed, deployment may use cached version"; true)
          
          # Deploy with docker-compose
          echo "ğŸ”„ Deploying with docker-compose..."
          docker-compose -p apolo down --remove-orphans 2>/dev/null || true
          docker-compose -p apolo up -d
          
          # Wait for services
          echo "â³ Waiting for services to start..."
          sleep 10
          
          # Health check
          echo "ğŸ¥ Running health checks..."
          
          # Check if bot container is running
          if ! docker ps | grep -q apolo-bot; then
            echo "âŒ Bot container failed to start"
            docker logs apolo-bot 2>&1 | tail -20
            exit 1
          fi
          
          echo "âœ… Bot container running"
          
          # Run migrations
          echo "ğŸ—„ï¸  Running database migrations..."
          docker-compose -p apolo exec -T apolo-bot \
            node dist/database/migrate.js || \
            (echo "âš ï¸ Migrations failed"; exit 1)
          
          echo "âœ… Migrations completed"
          
          echo "ğŸ‰ Deployment successful!"
          
          # Final status
          docker-compose -p apolo ps
          EOF
      
      - name: Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          echo "ğŸ“Š Deployment Verification"
          echo "================================"
          
          cd /root/apolo
          
          # Check container status
          echo "ğŸ” Container Status:"
          docker-compose -p apolo ps
          
          # Check logs (last 50 lines)
          echo ""
          echo "ğŸ“‹ Recent Logs:"
          docker logs --tail=50 apolo-bot 2>&1 | grep -E "(âœ…|âŒ|ğŸ¤–|ğŸ‰)" || true
          
          # Check network connectivity
          echo ""
          echo "ğŸŒ Network Check:"
          docker-compose -p apolo exec -T apolo-bot \
            node -e "console.log('âœ… Container connectivity OK')" || true
          EOF
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ğŸ“Š Deployment Details:"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Actor: ${{ github.actor }}"
          echo "- Image: ${{ needs.build-docker.outputs.image-tag }}"
