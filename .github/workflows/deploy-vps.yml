name: Deploy to VPS (Shared Infra)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/upgrade-near-me/apolo-dota2-disc-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key file
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: Deploy to VPS
        run: |
          # 1. Autenticar Docker no VPS com GHCR
          ssh -i private_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            echo "✅ Autenticação GHCR concluída"
          EOF

          # 2. Copiar o docker-compose pronto para a VPS
          scp -i private_key -o StrictHostKeyChecking=no \
            docker-compose.shared.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/apolo-bot/docker-compose.yml

          # 3. Criar .env na VPS com os Secrets
          ssh -i private_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p /opt/apolo-bot
            cat > /opt/apolo-bot/.env << 'ENVFILE'
          NODE_ENV=production
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}
          DATABASE_URL=postgresql://${{ secrets.APOLO_DB_USER }}:${{ secrets.APOLO_DB_PASSWORD }}@postgres:5432/${{ secrets.APOLO_DB_NAME }}
          REDIS_URL=redis://:${{ secrets.REDIS_PASSWORD }}@redis:6379/0
          REDIS_PREFIX=${{ secrets.REDIS_PREFIX }}
          STRATZ_API_TOKEN_1=${{ secrets.STRATZ_API_TOKEN_1 }}
          STEAM_API_KEY=${{ secrets.STEAM_API_KEY }}
          GEMINI_API_KEY_1=${{ secrets.GEMINI_API_KEY_1 }}
          ENVFILE
          EOF

          # 4. Executar o Deploy
          ssh -i private_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/apolo-bot
            docker compose pull
            docker compose up -d
            echo "✅ Deploy concluído!"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f private_key
